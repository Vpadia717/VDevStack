    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script>
        // Sample data representing the number of visitors, subscriptions, and contacts over time
        const visitorData = [{
                date: "2023-01-01",
                count: 50
            },
            {
                date: "2023-02-01",
                count: 80
            },
            {
                date: "2023-03-01",
                count: 120
            },
            // Add more data points as needed
        ];

        const subscribeData = [{
                date: "2023-01-01",
                count: 10
            },
            {
                date: "2023-02-01",
                count: 20
            },
            {
                date: "2023-03-01",
                count: 15
            },
            // Add more data points as needed
        ];

        const contactData = [{
                date: "2023-01-01",
                count: 5
            },
            {
                date: "2023-02-01",
                count: 8
            },
            {
                date: "2023-03-01",
                count: 12
            },
            // Add more data points as needed
        ];

        // Parse dates from the data
        const parseDate = d3.timeParse("%Y-%m-%d");
        visitorData.forEach(d => {
            d.date = parseDate(d.date);
        });
        subscribeData.forEach(d => {
            d.date = parseDate(d.date);
        });
        contactData.forEach(d => {
            d.date = parseDate(d.date);
        });

        // Set up the graph dimensions
        const margin = {
            top: 20,
            right: 20,
            bottom: 30,
            left: 50
        };
        const width = window.innerWidth - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        // Create SVG element
        const svg = d3.select("#graph-container")
            .append("svg")
            .attr("width", "100%")
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Set up x-axis scale
        const x = d3.scaleTime()
            .domain(d3.extent(visitorData, d => d.date))
            .range([0, width]);

        // Set up y-axis scale
        const y = d3.scaleLinear()
            .domain([0, d3.max(visitorData, d => d.count)])
            .range([height, 0]);

        // Create x-axis
        svg.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x));

        // Create y-axis
        svg.append("g")
            .call(d3.axisLeft(y));

        // Create visitor line
        const visitorLine = d3.line()
            .x(d => x(d.date))
            .y(d => y(d.count));

        svg.append("path")
            .datum(visitorData)
            .attr("class", "line")
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 2)
            .attr("d", visitorLine)
            .call(animatePath);

        // Create subscribe line
        const subscribeLine = d3.line()
            .x(d => x(d.date))
            .y(d => y(d.count));

        svg.append("path")
            .datum(subscribeData)
            .attr("class", "line")
            .attr("fill", "none")
            .attr("stroke", "green")
            .attr("stroke-width", 2)
            .attr("d", subscribeLine)
            .call(animatePath);

        // Create contact line
        const contactLine = d3.line()
            .x(d => x(d.date))
            .y(d => y(d.count));

        svg.append("path")
            .datum(contactData)
            .attr("class", "line")
            .attr("fill", "none")
            .attr("stroke", "red")
            .attr("stroke-width", 2)
            .attr("d", contactLine)
            .call(animatePath);

        // Animate the path
        function animatePath(path) {
            const length = path.node().getTotalLength();
            path.attr("stroke-dasharray", length + " " + length)
                .attr("stroke-dashoffset", length)
                .transition()
                .duration(2000)
                .ease(d3.easeLinear)
                .attr("stroke-dashoffset", 0);
        }

        // Add dots to the graph
        svg.selectAll(".dot")
            .data(visitorData)
            .enter()
            .append("circle")
            .attr("class", "dot")
            .attr("cx", d => x(d.date))
            .attr("cy", d => y(d.count))
            .attr("r", 5)
            .call(animateDots);

        // Animate the dots
        function animateDots(dot) {
            dot.attr("opacity", 0)
                .transition()
                .duration(2000)
                .delay((d, i) => i * 100)
                .attr("opacity", 1);
        }

        // Handle window resize for responsiveness
        function handleResize() {
            const newWidth = window.innerWidth - margin.left - margin.right;

            // Update the x-axis scale
            x.range([0, newWidth]);

            // Update the SVG width
            svg.attr("width", "100%");

            // Update the line paths
            svg.selectAll(".line")
                .attr("d", d => {
                    if (d === visitorData) return visitorLine(d);
                    if (d === subscribeData) return subscribeLine(d);
                    if (d === contactData) return contactLine(d);
                });

            // Update the dots
            svg.selectAll(".dot")
                .attr("cx", d => x(d.date));

            // Update the x-axis
            svg.select(".x-axis")
                .call(d3.axisBottom(x));
        }

        // Call handleResize function on window resize event
        window.addEventListener("resize", handleResize);
    </script>

    <script>
        // Disable right-click
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        });

        // Disable Ctrl key
        document.addEventListener("keydown", function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        });

        // Disable F12 key
        document.addEventListener("keydown", function(e) {
            if (e.key === "F12" || e.keyCode === 123) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        });

        const typedTextSpan = document.querySelector(".typed-text");
        const cursorSpan = document.querySelector(".cursor");

        const textArray = [
            "UI/UX Designer",
            "Freelancer",
            "Full stack developer",
            "QA",
        ];
        const typingDelay = 200;
        const erasingDelay = 10;
        const newTextDelay = 100; // Delay between current and next text
        let textArrayIndex = 0;
        let charIndex = 0;

        function type() {
            if (charIndex < textArray[textArrayIndex].length) {
                if (!cursorSpan.classList.contains("typing"))
                    cursorSpan.classList.add("typing");
                typedTextSpan.textContent +=
                    textArray[textArrayIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, typingDelay);
            } else {
                cursorSpan.classList.remove("typing");
                setTimeout(erase, newTextDelay);
            }
        }

        function erase() {
            if (charIndex > 0) {
                // add class 'typing' if there's none
                if (!cursorSpan.classList.contains("typing")) {
                    cursorSpan.classList.add("typing");
                }
                typedTextSpan.textContent = textArray[textArrayIndex].substring(0, 0);
                charIndex--;
                setTimeout(erase, erasingDelay);
            } else {
                cursorSpan.classList.remove("typing");
                textArrayIndex++;
                if (textArrayIndex >= textArray.length) textArrayIndex = 0;
                setTimeout(type, typingDelay);
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            // On DOM Load initiate the effect
            if (textArray.length) setTimeout(type, newTextDelay + 250);
        });
    </script>
